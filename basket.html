<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/1a41b34319.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <title>Oricamera</title>
</head>
<body>
    <nav>
        <a href="./index.html"><img src="./images/orinoco.png" alt=""></a>
        <a alt="#" href="basket.html"><i class="fas fa-shopping-basket basket"></i></a>
    </nav>

    <div class="container-basket">
        <div class="flex-products-form">
            <div class="div-products">
               <div class="card-total-basket">
                <div class="recapitulatif-produit">
                   <p id="font-playfair">Products</p>
                   <p id="bold-price" class="total-product"></p> 
                </div>
                <div class="total-price">
                    <p id="font-playfair">Total</p>
                    <p id="bold-price" class="total-card"></p>
                </div>
            </div>
            </div>
            <div class="form-login">
                <form method="post" id="my-form">
                    <div class="form-user">
                        <label for="firstname">Firstname:</label>
                        <input id="firstname" name="firstname" type="text" placeholder="Your firstname" maxlength="24">
                        <img src="" alt="check-icon" class="check-icon-img">
                        <span class="alerte-message">Choose a name between 3 and 24 characters</span>
                    </div>
                    <div class="form-user">
                        <label for="lastname">Lastname:</label>
                        <input id="lastname" name="lastname" type="text" placeholder="Your lastname">
                        <img src="" alt="check-icon" class="check-icon-img">
                        <span class="alerte-message">Choose a name between 3 and 24 characters</span>
                    </div>
                    <div class="form-user">
                        <label for="address">Address:</label>
                        <input id="address" name="address" type="text" placeholder="Your address">
                        <img src="" alt="check-icon" class="check-icon-img">
                        <span class="alerte-message">Enter a valid address</span>
                    </div>
                    <div class="form-user">
                        <label for="city">City:</label>
                        <input id="city" name="city" type="text" placeholder="Your city">
                        <img src="" alt="check-icon" class="check-icon-img">
                        <span class="alerte-message">Enter a valid city</span>
                    </div>
                    <div class="form-user">
                        <label for="email">Email:</label>
                        <input id="email" name="email" type="text" placeholder="Your email">
                        <img src="" alt="check-icon" class="check-icon-img">
                        <span class="alerte-message">Enter a valid email</span>
                    </div>
                    <input class="button" name="my-form" type="submit" value="Valider ma commande">
                </form>
            </div>
        </div>
    </div> 

    <footer>
        <p><i class="fab fa-instagram"></i></p>
        <p><i class="fab fa-facebook-square"></i></p>
        <p><i class="fab fa-twitter-square"></i></p>
    </footer>
    <script type="module" src="./javascript/form.js"></script>
    <script type="module" src="./javascript/basket.js"></script>
</body>
</html>
